[tox]
envlist=flake8,py37,py38,py39,py310,py311,pypy3,docs
skip_missing_interpreters=True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    pypy-3: pypy3

[testenv]
commands=
    pip install -e .
    pip install {env:FLASK_VERSION:flask>=2.3}
    pytest -p no:logging --cov=src --cov-branch --cov-report=term-missing --cov-report=xml
deps=
    asgiref<3.7
    pytest
    pytest-cov

[testenv:flake8]
deps=
    flake8
commands=
    flake8 --exclude=".*" --ignore=E402 src/flask_httpauth.py tests examples

[testenv:docs]
changedir=docs
deps=
    sphinx
allowlist_externals=
    make
commands=
    make html
